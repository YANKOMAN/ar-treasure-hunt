<!DOCTYPE html>
<html>
  <head>
    <title>Basic AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- The marker (preset "hiro" built-in) -->
      <a-marker preset="hiro">
        <!-- This box will appear on the marker -->
        <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
      </a-marker>

      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
