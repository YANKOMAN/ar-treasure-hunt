<!DOCTYPE html>
<html>
  <head>
    <title>Simple AR Message on Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro" id="marker1" simple-message>
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('simple-message', {
        init: function () {
          this.el.addEventListener('markerFound', () => {
            alert("Bravo, vous avez trouv√© l'objet !");
          });
        }
      });
    </script>
  </body>
</html>
