<!DOCTYPE html>
<html>
  <head>
    <title>Simple AR Marker Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- Marker preset "hiro" -->
      <a-marker preset="hiro">
        <!-- 3D object on marker -->
        <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
